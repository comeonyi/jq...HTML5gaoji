
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>游戏推荐 </title>

<style type="text/css" >
*{
	margin:0px;
	padding:0px;
	font-size:12px;
}
#listbox{
	margin:10px;
	padding:15px;
	border:1px solid #CCCCCC;
	color:#0066FF;
}
dl{
	display:block;
	float:left;	
	margin:15px;
}
dd{
	font-size:14px;
	color:#663300; 
}

dd a{
	text-decoration:none;
	font-size:14px;
	color:#FF3300;
}
dd a:hover{
	text-decoration:underline;
}
.clear{
	clear:both;
	height:0px;
}
</style>

</head>
<body>
 <div id='listbox'>
 	<dl>
    	<dt><img src="img/p1.jpg" /></dt>
        <dd>街机三国</dd>
        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>
    <dl>
    	<dt><img src="img/p2.jpg" /></dt>
        <dd>霸域</dd>
        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>
    <dl>
    	<dt><img src="img/p3.jpg" /></dt>
        <dd>斗破乾坤</dd>
        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>
    
    <div class='clear'></div>
	 <input type="button" value='新增游戏'  class='add'/>
 </div>

</body>
<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		    $('.del').mouseup(function () {
                console.log($(this.parentElement.parentElement));
                $(this.parentElement.parentElement).remove();
            });
            $('.add').mouseup(function () {
                console.log($("dl:last"));
                $("dl:last").after("<dl><dt><img src='img/p4.jpg' /></dt><dd>ol</dd><dd><a class='del' href='javascript:void(0);'>删除</a></dd></dl>");
                $('.del').mouseup(function () {
                console.log($(this.parentElement.parentElement));
                $(this.parentElement.parentElement).remove();
            });
            });
	})
</script>
</html>

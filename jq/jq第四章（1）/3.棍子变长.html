<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>棍子变长</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: orangered;
			}
		</style>
	</head>
	<body>
		<button id="btn1">变长</button>
		<button id="btn2">还原</button>
		<button id="btn3">暂停</button>
		<div id="">
			
		</div>
	</body>
	<script src="js/jquery1.4.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				$('div').stop().animate({height:'500px'},2000);
			})
			$('#btn2').click(function(){
				$('div').stop().animate({height:'100px'},2000);
			})
			$('#btn3').click(function(){
				$('div').stop();
			})
		})
	</script>
</html>

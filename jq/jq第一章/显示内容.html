<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>显示内容</title>
        <style type="text/css">
            *{
                margin: 0 auto;
                padding: 0;
            }
            p{
                width: 200px;
                height: 150px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="a">
            <h1>林徽因简介</h1>
            <p>原名林徽音，出生与浙江杭州，祖籍福建福州。中国著名建筑家、诗人、作家。
                人民英雄纪念碑和中华人民共和国国徽深化方案的设计者。</p>
            <h1>主要作品</h1>
            <p>《你是人间的四月天》<br/>
                《宝莲灯》<br/>
                《九十九度中》</p>
        </div>
    </body>
    <script src="js/bookStyle.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
            $('h1').css({
                'width': '200px','height': '50px',
                'line-height': '50px','text-align': 'center',
                'background': 'black','color': 'whitesmoke',
                'cursor':'pointer'
            })
            $('h1:first').click(function(){
                $('p:first').css('display','block');
                $('p:last').css('display','none');
            })
            $('h1:last').click(function(){
                $('p:last').css('display','block');
                $('p:first').css('display','none');
            })
        })
    </script>
</html>

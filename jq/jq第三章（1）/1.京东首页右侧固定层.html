
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东首页右侧固定层</title>
    <link href="css/京东首页右侧固定层.css" rel="stylesheet">
</head>
<body>
<nav id="nav">
    <li><span></span><p>就东会员</p></li>
    <li><span></span><p>购物车</p></li>
    <li><span></span><p>我的关注</p></li>
    <li><span></span><p>我的足迹</p></li>
    <li><span></span><p>我的消息</p></li>
    <li><span></span><p>咨询JIMI</p></li>
</nav>
</body>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('li').hover(function(){
			$(this).children('p').show();
			$(this).children('span').css('background-color','#c81623');
		},function(){
			$(this).children('p').hide();
			$(this).children('span').css('background-color','#7D6E6E');
		})
		
	})
</script>
</html>

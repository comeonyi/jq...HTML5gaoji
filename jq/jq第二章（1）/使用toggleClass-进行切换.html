<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用toggleClass-进行切换</title>
		<style type="text/css">
			.a{
				color: blue;
			}
			.b{
				color: red;
			}
		</style>
	</head>
	<body>
		<p>欢迎学习jq</p>
		<button id="one">切换</button>
	</body>
	<script src="js/bookStyle.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('p').addClass('a');
			$('#one').click(function(){
				$('p').toggleClass('a b');
			})
		})
	</script>
</html>

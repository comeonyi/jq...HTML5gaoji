<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
			canvas{
				border: 3px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var c=document.getElementById("c");
		var cxt=c.getContext('2d');
		
		cxt.beginPath();
		cxt.arc(250,250,250,Math.PI/2,Math.PI*3/2,false);
		cxt.fillStyle='black';
		cxt.fill();
		cxt.strokeStyle='blue';
		cxt.stroke();
		cxt.closePath();
		
		cxt.beginPath();
		cxt.arc(250,250,250,Math.PI/2,Math.PI*3/2,true);
		cxt.strokeStyle='blue';
		cxt.stroke();
		
		cxt.beginPath();
		cxt.arc(250,125,125,0,Math.PI*2,true);
		cxt.fillStyle='white';
		cxt.fill();
		cxt.stroke();
		cxt.closePath();
		
		cxt.beginPath();
		cxt.arc(250,125,20,0,Math.PI*2,true);
		cxt.fillStyle='black';
		cxt.fill();
		cxt.stroke();
		cxt.closePath();
		
		cxt.beginPath();
		cxt.arc(250,375,125,0,Math.PI*2,false);
		cxt.fillStyle='black';
		cxt.fill();
		cxt.stroke();
		cxt.closePath();
		
		cxt.beginPath();
		cxt.arc(250,375,20,0,Math.PI*2,false);
		cxt.fillStyle='white';
		cxt.fill();
		cxt.stroke();
		cxt.closePath();
	</script>
		
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>矩形</title>
		<style type="text/css">
			canvas{
				border: 3px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var c=document.getElementById("c");
		var cxt=c.getContext('2d');
		cxt.beginPath();
		cxt.rect(20,20,200,100);
		cxt.fillStyle='red';
		cxt.fillRect(20,150,200,100);
		cxt.stroke();
		cxt.closePath();
		
		cxt.beginPath();
		cxt.rect(20,20,200,100);
		cxt.fillStyle='red';
		cxt.fillRect(20,300,200,100);
		cxt.clearRect(65,325,100,50);
		cxt.stroke();
		cxt.closePath();
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 400px;
				height: 200px;
				border: 2px solid black;
				line-height: 200px;
				text-align: center;
				font-size: 38px;
			}
			canvas{
				border: 2px solid red;
				position: absolute;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">一等奖</div>
		<canvas id="c" width="400" height="200"></canvas>
		
	</body>
	<script type="text/javascript">
		//设置随机奖项
		var arr=['一等奖','二等奖','三等奖','谢谢惠顾'];
		//       0      1      2       3   
		window.onload=function(){
			//随机数  得到   数组  对应的下标值
			var num=Math.floor(Math.random()*4);  //[0~1)*4         0-3.999999999
			console.log(num);
			box.innerText=arr[num];
		}
		
		var c=document.getElementById("c");
		var cxt=c.getContext('2d')
		//绘制遮罩层
		cxt.fillStyle='red';
		cxt.fillRect(0,0,400,200);
		
		//cxt.clearRect(50,50,100,30);
		c.onmousedown=function(){
			c.onmousemove=function(e){
				var x=e.clientX;
				var y=e.clientY;
				//清除矩形
				cxt.clearRect(x,y,30,30);
				
			}
		}
		c.onmouseup=function(){
			c.onmousemove=null;
		}
	</script>
</html>

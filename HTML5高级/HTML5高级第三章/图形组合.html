<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			canvas{
				border: 3px solid deeppink;
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var c = document.getElementById("c");
		var cxt=c.getContext("2d");
		cxt.beginPath();
        cxt.fillStyle='blue';
        cxt.fillRect(150,150,200,100);
        cxt.stroke();
        cxt.closePath();
         
        cxt.globalCompositeOperation='destination-over';
        cxt.beginPath();
        cxt.arc(150,250,50,0,Math.PI*2,false);
        cxt.fillStyle='red';
        cxt.fill();
        cxt.closePath();
		
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			canvas{
				border: 3px solid deeppink;
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var c = document.getElementById("c");
		var cxt=c.getContext("2d");
			//阴影
		cxt.shadowOffsetX=0;
		cxt.shadowOffsetY=0;
		cxt.shadowColor='red';
		cxt.shadowBlur=50;
		cxt.fillStyle='red';
//		cxt.fillRect(0,0,200,100);
		cxt.arc(250,250,100,0,Math.PI*2,false);
//		cxt.fillStyle='red';
		cxt.fill();
		cxt.stroke();
	</script>
</html>
